<!DOCTYPE html>
<html>
  <head>
    <title>Simple Ascii Spinner</title>
    <meta charset="utf-8">
      <style>
        div {
            display: block;
            width: 100%;
            font-size: 35px;
        }
      </style>
  </head>
  <body>
    <div id="spinner0"></div>
    <div id="spinner1"></div>
    <div id="spinner2"></div>
    <div id="spinner3"></div>
    <div id="spinner4"></div>
    <div id="spinner5"></div>
    <div id="spinner6"></div>
    <div id="spinner7"></div>
    <div id="spinner9"></div>
    <div id="spinner10"></div>
    <div id="spinner11"></div>
    <div id="spinner12"></div>
    <div id="spinner13"></div>
    <div id="spinner14"></div>
    <script type="text/javascript" src="SimpleSpinner.js"></script>
    <script type="text/javascript">
        const numbersOfSpinners = 15;
        
        for (let i = 0; i < numbersOfSpinners; i++) {
            new SimpleSpinner(`#spinner${i}`, i, i * 50); 
        }
      </script>
  </body>
</html>
